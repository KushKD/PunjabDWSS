
log4j.rootCategory=TRACE,FILE
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=/usr/mis_log/prwss_mis.log
log4j.appender.FILE.MaxFileSize=5120KB

log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p [%c] %m%n

log4j.logger.org.apache.struts=ERROR
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.struts.util.PropertyMessageResources=ERROR
log4j.logger.org.apache.struts.taglib.tiles=ERROR

# Hibernate log properties
#log4j.logger.org.hibernate=info
log4j.logger.org.hibernate=ERROR

### log just the SQL
log4j.logger.org.hibernate.SQL=debug

### log JDBC bind parameters ###
log4j.logger.org.hibernate.type=ERROR

### log HQL parse trees
log4j.logger.org.hibernate.hql=ERROR

### log cache activity ###
log4j.logger.org.hibernate.cache=ERROR

### log transaction activity
log4j.logger.org.hibernate.transaction=ERROR

### log JDBC resource acquisition
log4j.logger.org.hibernate.jdbc=ERROR

### enable the following line if you want to track down connection ###
### leakages when using DriverManagerConnectionProvider ###
log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=trace

log4j.logger.org.quartz=ERROR

log4j.logger.org.springframework=INFO

log4j.logger.javax.mail=ERROR
log4j.logger.com.sun=ERROR